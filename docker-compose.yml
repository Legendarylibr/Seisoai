version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0-jammy
    container_name: ai-image-generator-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-ai-image-generator}
    volumes:
      # Use named volumes only - no host bind mounts for security
      - mongodb_data:/data/db
      - mongodb_backup:/backup
    # Security: Don't expose MongoDB port publicly - only accessible within Docker network
    # ports:
    #   - "27017:27017"
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for caching and session storage (Alpine-based slim image)
  redis:
    image: redis:7.4-alpine
    container_name: ai-image-generator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword} --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # Security: Don't expose Redis port publicly - only accessible within Docker network
    # ports:
    #   - "6379:6379"
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=32M
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # AI Image Generator Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build args for optimization
      args:
        NODE_ENV: production
    container_name: ai-image-generator-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-ai-image-generator}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      # Payment wallets
      ETH_PAYMENT_WALLET: ${ETH_PAYMENT_WALLET}
      POLYGON_PAYMENT_WALLET: ${POLYGON_PAYMENT_WALLET}
      ARBITRUM_PAYMENT_WALLET: ${ARBITRUM_PAYMENT_WALLET}
      OPTIMISM_PAYMENT_WALLET: ${OPTIMISM_PAYMENT_WALLET}
      BASE_PAYMENT_WALLET: ${BASE_PAYMENT_WALLET}
      SOLANA_PAYMENT_WALLET: ${SOLANA_PAYMENT_WALLET}
      # RPC endpoints
      ETH_RPC_URL: ${ETH_RPC_URL}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      OPTIMISM_RPC_URL: ${OPTIMISM_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      # Node.js optimizations
      NODE_OPTIONS: "--max-old-space-size=512"
    # Security: App should only be accessible through Nginx reverse proxy
    # ports:
    #   - "3001:3001"
    volumes:
      # Use named volumes only - no host bind mounts
      - app_logs:/app/backend/logs
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:mode=1777,size=128M
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx reverse proxy (Alpine slim image)
  nginx:
    image: nginx:1.27-alpine-slim
    container_name: ai-image-generator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Read-only bind mounts for config files (secure - no write access, no directory traversal)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /var/cache/nginx:mode=1777,size=64M
      - /var/run:mode=1777,size=8M
      - /tmp:mode=1777,size=32M
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Monitoring with Prometheus (specific version for stability)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: ai-image-generator-prometheus
    restart: unless-stopped
    # Security: Only expose Prometheus internally or through reverse proxy
    # ports:
    #   - "9090:9090"
    volumes:
      # Read-only bind mount for config (secure - no write access)
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=32M
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=1GB'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Grafana for visualization (specific version for stability)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: ai-image-generator-grafana
    restart: unless-stopped
    # Security: Only expose Grafana internally or through reverse proxy
    # ports:
    #   - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    volumes:
      # Read-only bind mounts for provisioning configs (secure - no write access)
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:mode=1777,size=32M
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  mongodb_backup:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ai-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
