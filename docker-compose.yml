version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: ai-image-generator-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-ai-image-generator}
    volumes:
      - mongodb_data:/data/db
      - ./backup:/backup
    # Security: Don't expose MongoDB port publicly - only accessible within Docker network
    # Remove port mapping to prevent external access
    # ports:
    #   - "27017:27017"
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: ai-image-generator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    # Security: Don't expose Redis port publicly - only accessible within Docker network
    # Remove port mapping to prevent external access
    # ports:
    #   - "6379:6379"
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Image Generator Application
  app:
    build: .
    container_name: ai-image-generator-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-ai-image-generator}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      # Payment wallets
      ETH_PAYMENT_WALLET: ${ETH_PAYMENT_WALLET}
      POLYGON_PAYMENT_WALLET: ${POLYGON_PAYMENT_WALLET}
      ARBITRUM_PAYMENT_WALLET: ${ARBITRUM_PAYMENT_WALLET}
      OPTIMISM_PAYMENT_WALLET: ${OPTIMISM_PAYMENT_WALLET}
      BASE_PAYMENT_WALLET: ${BASE_PAYMENT_WALLET}
      SOLANA_PAYMENT_WALLET: ${SOLANA_PAYMENT_WALLET}
      # RPC endpoints
      ETH_RPC_URL: ${ETH_RPC_URL}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      OPTIMISM_RPC_URL: ${OPTIMISM_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    # Security: App should only be accessible through Nginx reverse proxy
    # Remove direct port exposure - access via Nginx (ports 80/443) instead
    # ports:
    #   - "3001:3001"
    volumes:
      - app_logs:/app/logs
    networks:
      - ai-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://app:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-image-generator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - ai-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nginx/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-image-generator-prometheus
    restart: unless-stopped
    # Security: Only expose Prometheus internally or through reverse proxy
    # For production, access through Nginx reverse proxy instead
    # ports:
    #   - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ai-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ai-image-generator-grafana
    restart: unless-stopped
    # Security: Only expose Grafana internally or through reverse proxy
    # For production, access through Nginx reverse proxy instead
    # ports:
    #   - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ai-network:
    driver: bridge
