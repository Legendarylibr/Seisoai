# Redis Sentinel configuration
# Monitors Redis master and handles automatic failover

# Sentinel port
port 26379

# Monitor the Redis master
# sentinel monitor <master-name> <ip> <port> <quorum>
# Quorum = number of sentinels that must agree on master failure
sentinel monitor mymaster redis-master 6379 1

# Authentication for Redis master
sentinel auth-pass mymaster ${REDIS_PASSWORD}

# Time in milliseconds before a master is considered down
sentinel down-after-milliseconds mymaster 5000

# Number of replicas that can be reconfigured simultaneously during failover
sentinel parallel-syncs mymaster 1

# Failover timeout in milliseconds
sentinel failover-timeout mymaster 60000

# Deny scripts (security)
sentinel deny-scripts-reconfig yes

# Logging
loglevel notice

