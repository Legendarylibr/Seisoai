apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seisoai-ingress
  namespace: seisoai
  labels:
    app: seisoai
  annotations:
    # Nginx Ingress Controller
    kubernetes.io/ingress.class: nginx
    
    # SSL/TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "seisoai-app"
    
    # CORS (if needed at ingress level)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://seisoai.com"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  tls:
    - hosts:
        - seisoai.com
        - www.seisoai.com
        - api.seisoai.com
      secretName: seisoai-tls
  
  rules:
    - host: seisoai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seisoai-app
                port:
                  number: 3001
    
    - host: www.seisoai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seisoai-app
                port:
                  number: 3001
    
    - host: api.seisoai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seisoai-app
                port:
                  number: 3001

