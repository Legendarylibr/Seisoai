version: '3.8'

# Production-ready Docker Compose with High Availability
# For true production, use managed services (MongoDB Atlas, Redis Cloud, etc.)

services:
  # ============================================================================
  # MongoDB Replica Set (3 nodes for HA)
  # ============================================================================
  mongodb-primary:
    image: mongo:7.0-jammy
    container_name: seisoai-mongodb-primary
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongodb/keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-seisoai}
    volumes:
      - mongodb_primary_data:/data/db
      - ./mongodb/keyfile:/etc/mongodb/keyfile:ro
      - ./mongodb/init-replica.js:/docker-entrypoint-initdb.d/init-replica.js:ro
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongodb-secondary-1:
    image: mongo:7.0-jammy
    container_name: seisoai-mongodb-secondary-1
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongodb/keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_secondary1_data:/data/db
      - ./mongodb/keyfile:/etc/mongodb/keyfile:ro
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      mongodb-primary:
        condition: service_healthy

  mongodb-secondary-2:
    image: mongo:7.0-jammy
    container_name: seisoai-mongodb-secondary-2
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongodb/keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_secondary2_data:/data/db
      - ./mongodb/keyfile:/etc/mongodb/keyfile:ro
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      mongodb-primary:
        condition: service_healthy

  # ============================================================================
  # Redis Sentinel (HA Redis with automatic failover)
  # ============================================================================
  redis-master:
    image: redis:7.4-alpine
    container_name: seisoai-redis-master
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    volumes:
      - redis_master_data:/data
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-replica:
    image: redis:7.4-alpine
    container_name: seisoai-redis-replica
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
      --replicaof redis-master 6379
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_replica_data:/data
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    depends_on:
      redis-master:
        condition: service_healthy

  redis-sentinel:
    image: redis:7.4-alpine
    container_name: seisoai-redis-sentinel
    restart: unless-stopped
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    depends_on:
      - redis-master
      - redis-replica

  # ============================================================================
  # Application (Multiple replicas with load balancing)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # MongoDB Replica Set connection string
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD}@mongodb-primary:27017,mongodb-secondary-1:27017,mongodb-secondary-2:27017/${MONGO_DATABASE:-seisoai}?authSource=admin&replicaSet=rs0&readPreference=secondaryPreferred
      # Redis connection (Sentinel mode)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-master:6379
      # API Keys
      FAL_API_KEY: ${FAL_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Payment wallets
      ETH_PAYMENT_WALLET: ${ETH_PAYMENT_WALLET}
      POLYGON_PAYMENT_WALLET: ${POLYGON_PAYMENT_WALLET}
      ARBITRUM_PAYMENT_WALLET: ${ARBITRUM_PAYMENT_WALLET}
      OPTIMISM_PAYMENT_WALLET: ${OPTIMISM_PAYMENT_WALLET}
      BASE_PAYMENT_WALLET: ${BASE_PAYMENT_WALLET}
      SOLANA_PAYMENT_WALLET: ${SOLANA_PAYMENT_WALLET}
      # RPC endpoints
      ETH_RPC_URL: ${ETH_RPC_URL}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      OPTIMISM_RPC_URL: ${OPTIMISM_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Node.js optimizations for production
      NODE_OPTIONS: "--max-old-space-size=1024 --enable-source-maps"
      UV_THREADPOOL_SIZE: 16
    volumes:
      - app_logs:/app/backend/logs
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:mode=1777,size=256M
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.25'
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      mongodb-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Nginx Load Balancer
  # ============================================================================
  nginx:
    image: nginx:1.27-alpine-slim
    container_name: seisoai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    tmpfs:
      - /var/run:mode=1777,size=8M
      - /tmp:mode=1777,size=32M
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Monitoring Stack
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: seisoai-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  grafana:
    image: grafana/grafana:10.2.3
    container_name: seisoai-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://metrics.seisoai.com}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:mode=1777,size=64M
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Alertmanager for notifications
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: seisoai-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - seisoai-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_primary_data:
    driver: local
  mongodb_secondary1_data:
    driver: local
  mongodb_secondary2_data:
    driver: local
  redis_master_data:
    driver: local
  redis_replica_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  seisoai-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: 1450

