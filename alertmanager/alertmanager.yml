# Alertmanager configuration
# Update with your notification endpoints

global:
  # SMTP settings for email notifications (optional)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@seisoai.com'
  # smtp_auth_username: 'alerts@seisoai.com'
  # smtp_auth_password: 'your-app-password'

  # Slack webhook (optional)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  resolve_timeout: 5m

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity']
  
  # Wait before sending first notification for a group
  group_wait: 30s
  
  # Wait before sending subsequent notifications for a group
  group_interval: 5m
  
  # Wait before resending a notification
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibit rules - prevent notification spam
inhibit_rules:
  # If critical alert fires, inhibit corresponding warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

