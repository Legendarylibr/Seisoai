[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm install --production"
]

[phases.build]
cmds = [
  "VITE_FAL_API_KEY=$FAL_API_KEY VITE_API_URL=https://$RAILWAY_PUBLIC_DOMAIN npm run build",
  "echo 'Frontend and backend built with env vars'"
]

[start]
cmd = "node backend/server.js"

